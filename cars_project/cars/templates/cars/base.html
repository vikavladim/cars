<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            Home
        {% endblock %}
    </title>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'my_records' %}" class="nav-link">Home</a></li>
        {% endif %}
        <li class="nav-item"><a href="{% url 'car_list' %}" class="nav-link">Автомобили</a></li>
    </ul>

    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <span class="me-2">{{ user.username }}</span>
            <a href="{% url 'my_records' %}" class="btn btn-primary">Мои записи</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign-up</a>
        {% endif %}
    </div>
</header>
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
